{% extends "panel.html" %}
{% block addcss %}
    <title>Add Notes</title>
    <style>
        body {
            background-color: #e0f7fa;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #34495e;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-right: 4%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #16a085;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #34495e;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #34495e;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #15a378;
        }
    </style>
{% endblock %}

{% block content %}
<body>
    <form method="post">
    <div class="container">
        <h2>Add New Notes</h2>
        <label for="titleField">Created_at:{{note_data[3]}}</label>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{note_data[1]}}">
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" >{{note_data[2]}}</textarea>
            <button>Submit</button>
    </div>
</form>
</body>
{% endblock %}
